    name: '&aToggle Lunar Waypoint Permanently'
    message:
      on: '&aToggled lunar integration on for this waypoint!'
      off: '&aToggled lunar integration &coff&a for this waypoint!'
    lore:
      enabled:
        - ''
        - '&eClick to disable lunar integration for this waypoint.'
        - '&7This will only affect you.'
      disabled:
        - ''
        - '&eClick to enable lunar integration for this waypoint!'
        - '&7This will only affect you.'

