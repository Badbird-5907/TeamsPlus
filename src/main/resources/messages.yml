      lore:
        - ''
        - '&eClick to select!'
      broadcast: '&6%1&a set the icon for the waypoint ''&6%2&a'' to &6%3&a!'
    color-select:
      name: '&aColor'
      broadcast: '&6%1&a set the color for the waypoint ''&6%2&a'' to %3%4&a!'
