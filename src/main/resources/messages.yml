chat:
  format-team: '&7[&aTeam&7] &a%1 &r: %2' # %1 = Player name | %2 = Message
  format-team-log: '&7[&aTeam&7] &7[&a%1&7] &a%2 &r: %3' # what is logged to console
  format-ally: '&7[&dAlly&7] &a%1 &7(%2 -> %3) &r: %4' # %1 = Player name | %2 = Team name | %3 = Target team | %4
  format-global:
    inteam: '%1[%2] %3&r&7:&f %4' # %1 - color (green if team, blue if neutral, purple if ally, red if enemy) | %2 - team name | %3 player | %4 - message
    noteam: '%1%2&7:&f %3' # %1 - color (green if themself, blue if neutral, purple if ally, red if enemy) | %2 - name | %3 - message
    log: '%1%2&r: %3' # %1 - team | %2 - player | %3 - message
  switch:
    team: '&aSwitched to team chat!'
    ally: '&aSwitched to ally chat!'
    global: '&aSwitched to global chat!'
    cannot-ally-chat-self: '&aYou cannot ally chat with your own team!'
team:
  temp-pvp-enable: '&6%1&a has enabled temp-pvp for &b%2&a seconds!'
  player-leave: '&6%1&c has left the team!'
  leave: '&aYou have left the team!'
  cannot-leave-own-team: '&cYou cannot leave your own team!'
  disband: '&cYour team ''%1'' has been disbanded!'
  player-not-in-team: '&cThis player is not in a team!'
  target-not-in-team: '&c%1 is not in a team!'
  not-allied-with-team: '&cYou are not allied with that team!'
  cannot-invite-self: '&cYou cannot invite yourself!'
  name-too-long: '&cTeam name too long! Max:&6 %1'
  kicked-from-team: '&cYou have been kicked from the team for &6%1&c!'
  player-kicked: '&c%1 has been kicked from the team for &6%3&c by &6%2&c!'
  transfer:
    failed:
      not-in-team: '&c%1 isn''t in your team!'
      cannot-transfer-to-self: '&cYou cannot transfer ownership to yourself!'
    broadcast: '&6%1&a has transferred ownership of this team to &6%2&a!'
  promote:
    failed:
      cannot-promote-self: '&cYou cannot promote yourself!'
      not-in-team: '&c%1 isn''t in your team!'
      cannot-promote-higher: '&cYou cannot promote a player to a rank equivalent or higher than you!'
    broadcast: '&6%1&a has promoted &6%2&a to %3!'
  demote:
    failed:
      cannot-demote-self: '&cYou cannot demote yourself!'
      not-in-team: '&c%1 isn''t in your team!'
      cannot-demote-higher: '&cYou cannot demote a player to a rank equivalent or higher than you!'
      cannot-demote-lower: '&cYou cannot demote that player any lower than recruit!'
    broadcast: '&6%1&a has demoted &6%2&a to %3.'
  list:
    header: '&7&m-------------------------------------'
    title: '&aAll Teams (%max_pages% total):'
    entry: '&7 - &a%1'
    footer: '&7&m----------&r&7(&6Page &7%page%/%max_pages%)&7&m-----------'
    invalid: '&cInvalid entry number! min: %1 max: %2'

waypoint:
  created: '&6%1&a created a waypoint &6''%2''&a! View it with &e/teamwaypoint list&a!'
  search-message: '&aPlease enter a search term!'
  exists: '&cWaypoint already exists!'
